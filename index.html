        function pesquisar() {
            let section = document.getElementById('resultados-pesquisa');
            let campoPesquisa = document.getElementById("campo-pesquisa").value.toLowerCase();
            
            let resultados = "";
            for (let dado of dados) {
                if (dado.nome.toLowerCase().includes(campoPesquisa) || dado.descricao.toLowerCase().includes(campoPesquisa)) {
                    resultados += `
                        <div class="item-resultado">
                            <img src="${dado.imagem}" alt="${dado.nome}" style="width:150px; height:auto; border-radius:8px;">
                            <h2><a href="${dado.link}" target="_blank">${dado.nome}</a></h2>
                            <p class="descricao-meta">${dado.descricao}</p>
                        </div>
                    `;
                }
            }
            
            if (!resultados) {
                section.innerHTML = "<p>Nenhum produto encontrado!</p>";
            } else {
                section.innerHTML = resultados;
            }
        }

        window.onload = pesquisar;
    </script>
